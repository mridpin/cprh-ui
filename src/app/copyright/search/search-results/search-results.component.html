<div class="section container">
  <h3 class="title is-5">Albums found:</h3>
  <div class="content">
    <table class="table is-hoverable">
      <thead>
        <tr>
          <th>Album</th>
          <th>Artist</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let album of albums" (click)="onClickAlbum(album)">
          <td>
            {{ album.name }}
          </td>
          <td>
            {{ album.artist }}
          </td>
          <td>
            {{ album.year }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
